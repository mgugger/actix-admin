[package]
name = "actix-admin"
description = "An admin interface for actix-web"
license = "MIT OR Apache-2.0"
version = "0.7.0"
repository = "https://github.com/mgugger/actix-admin"
edition = "2021"
exclude = [
    "examples/*",
    "actix_admin_macros/*",
    "tests/*",
    "docs/*",
    "README.md",
    ".gitignore",
    ".gitmodules",
    ".github"
]

[lib]
name = "actix_admin"
path = "src/lib.rs"

[features]
default = ["bulma_css"]
bulma_css = []

[dependencies]
actix-web = "^4.8.0"
actix-session = { version = "^0.10.0", features = [] }
actix-multipart = "^0.7.2"
actix-files = "^0.6.6"
futures-util = "0.3.30"
chrono = "0.4.38"
tera = "^1.20.0"
async-trait = "^0.1.81"
lazy_static = "^1.5.0"
serde = "^1.0.205"
serde_derive = "^1.0.205"
sea-orm = { version = "^1.0.0", features = [], default-features = false }
actix-admin-macros = { version = "0.7.0", path = "actix_admin_macros" }
derive_more = { version = "1", features = ["full"] }
regex = "1.10.6"
urlencoding = "2.1.3"
csv = "1.3.0"

[dev-dependencies]
sea-orm = { version = "^1.0.0", features = [ "sqlx-sqlite", "runtime-actix-native-tls", "macros" ], default-features = true }
fantoccini = "0.21.1"
serde_json = "1.0.122"
tokio = { version = "1.39.2", features = ["full"] }
actix-rt = "2.10.0"
azure_auth = { path = "./examples/azure_auth/azure_auth" }
oauth2 = "4.4.2"
dotenv = "0.15"
actix-session = { version = "0.10.0", features = ["cookie-session"] }
itertools = "^0.13.0"
ollama-rs = "0.2.0"