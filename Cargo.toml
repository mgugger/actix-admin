[package]
name = "actix-admin"
description = "An admin interface for actix-web"
license = "MIT OR Apache-2.0"
version = "0.6.0"
repository = "https://github.com/mgugger/actix-admin"
edition = "2021"
exclude = [
    "examples/*",
    "actix_admin_macros/*",
    "tests/*",
    "docs/*",
    "README.md",
    ".gitignore"
]

[lib]
name = "actix_admin"
path = "src/lib.rs"

[features]
default = ["bulma_css"]
bulma_css = []

[dependencies]
actix-web = "^4.3.1"
actix-session = { version = "^0.7.2", features = [] }
actix-multipart = "^0.6.0"
actix-files = "^0.6.2"
futures-util = "0.3.28"
chrono = "0.4.26"
tera = "^1.19.0"
async-trait = "^0.1.68"
lazy_static = "^1.4.0"
serde = "^1.0.164"
serde_derive = "^1.0.164"
sea-orm = { version = "^0.12.2", features = [], default-features = false }
actix-admin-macros = { version = "0.6.0", path = "actix_admin_macros" }
derive_more = "0.99.17"
regex = "1.8.4"
urlencoding = "2.1.2"
csv = "1.2.2"

[dev-dependencies]
sea-orm = { version = "^0.12.2", features = [ "sqlx-sqlite", "runtime-actix-native-tls", "macros" ], default-features = true }
actix-rt = "2.8.0"
azure_auth = { path = "./examples/azure_auth/azure_auth" }
oauth2 = "4.4.1"
dotenv = "0.15"
actix-session = { version = "0.7.2", features = ["cookie-session"] }
itertools = "^0.11.0"