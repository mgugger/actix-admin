{% extends "base.html" %}

{% block content %}
<div class="column">
    {% for card_row in card_grid %}
    <div class="grid">
        {% for card_path in card_row %}
        <div class="cell">
            <div class="card" data-hx-get="/{{ card_path }}" data-hx-trigger="revealed">
                <div class="card-content skeleton-block">
                    <div class="content">
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock content %}
